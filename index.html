<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>D-day Counter</title>
  </head>
  <body>
    <section class="container">
      <h1>D - day</h1>
      <h2>Until Christmas</h2>
      <div class="clock">
        <span id="day">D</span> <span class="dan">days</span><br />
        <span id="hour">H</span><span class="dan">h </span>
        <span id="minute">M</span><span class="dan">m </span>
        <span id="second">S</span><span class="dan">s </span>
      </div>
      <h3>Merry Christmas</h3>
    </section>
    <!-- Importing JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
